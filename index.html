  cursor: pointer;

<body>

    <p> We find these truths to be self evident:</p>

      <p2> That all persons are endowed with the right</p2>  

      <p3>to live in a cultural environment that is</p3>  

      <p4>respectful of their humanity and supportive</p4>  

       <p5>of their potential. </p5>  

<script type="text/javascript">
let g = document.getElementById("grow");

// set the font-size property in JavaScript
g.style.fontSize = "400%";

// add a function to the onclick event
g.onclick = function(){

     // determine current font size and convert it to an integer
     let fs = Number(this.style.fontSize.replace("%",""));

     // make sure it worked
     console.log(fs);

     // change the color of the clicked element 
     this.style.color = "black";

     // change the font size to increase it by 10%
     this.style.fontSize = fs * 1.3 + "%";
};
</script>
</body>
